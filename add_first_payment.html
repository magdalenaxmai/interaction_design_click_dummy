<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Debit Manager - Add Payment</title>
    <meta name="description" content="Website to track your debts.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="referrer" content="same-origin">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/new_payment.css">
    <link rel="stylesheet" href="./css/sign_in.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <header>
        <div class="topnav">
            <div class="profile_menu">
                <a href="./profile.html">Magdalena Maislinger</a>
            </div>
            <div class="contacts">
                <a href="contacts.html">Contacts</a>
            </div>
            <div class="logout">
                <a href="./index.html">Logout</a>
            </div>
        </div>
        <div class="payment">
            <div class="your_payments"><a href="./home.html"><i class="fas fa-money-check"></i></a>New Payment</div>
            <form action="add_payment.html">
                <button class="addPayment"><a href="#">+</a></button>
            </form>
        </div>
    </header>
    <div class="content new_payment">
        <form class="new_payment_form" action="home.html">
            <label for="name">Name</label>
            <input id="name" type="text" value="Johanna Repp">
            <label for="description" value="Pizza">Description</label>
            <textarea id="description" type="text" rows="4" cols="4">Pizza</textarea>
            <label for="amount">Amount</label>
            <input id="amount" type="number" step="0.01" value="20.00">
            <label for="status">Status</label>
            <div><input type="radio" name="status" value="paid"> Paid</div>
            <div><input type="radio" name="status" value="not_paid" checked> Not Paid</div>
            <div class="sign__in--button">
                <a href="./first_entry.html" class="sign-in-button">Add Payment</a>
                <div class="back go_back"><a href="javascript:history.back()">Go Back</a></div>
            </div>
        </form>
    </div>
    <footer class="footer">
        <a href="./impressum.html">Impressum</a>
    </footer>

    
</body>

</html>
