<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Debit Manager - Sign Up</title>
    <meta name="description" content="MoneyManager Sign Up">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="referrer" content="same-origin">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/sign_in.css">
    <link rel="stylesheet" href="./css/sign_up.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
</head>

<body class="sign-in">
    <div class="sign__in--field">
        <div class="welcome">
            SIGN UP TO DEBIT-MANAGER
        </div>
        <div class="app_description">
                <p>Manage your debts and never forget again who owe you money and who still owes you money.</p>
        </div>
        <form class="sign__in--form" action="new_log_in.html">
            <div class="input__email">
                <i class="fas fa-envelope"></i>
                <label for="email" class="label__login">Email</label>
                <input id="email" type="text" class="input__login" placeholder="Email">
            </div>
            <div class="input__password">
                <i class="fas fa-user"></i>
                <label for="name" class="label__login">Name</label>
                <input id="name" type="text" class="input__login" placeholder="Name">
            </div>
            <div class="input__password">
                <i class="fas fa-unlock-alt"></i>
                <label for="password" class="label__login">Password</label>
                <input id="password" type="password" class="input__login" placeholder="Password">
            </div>
            <div class="input__password">
                <i class="fas fa-unlock-alt"></i>
                <label for="confirm_password" class="label__login">Confirm Password</label>
                <input id="confirm_password" type="password" class="input__login" placeholder="Confirm Password">
            </div>
            <div class="sign__in--button">
                <button class="sign-in-button">Sign Up</button>
            </div>
        </form>
        <div class="redirect_to_sign_up">
            Already have an account? <a class="linkt_to_sign_in" href="./index.html">Sign In.</a>
        </div>
    </div>
    <footer class="footer">
        <a href="./impressum_sign_out.html">Impressum</a>
    </footer>
</body>

</html>
